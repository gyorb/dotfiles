general {
   colors = true
   color_good = "#E4E4E4"
   color_bad = "#C36241"
   color_degraded = "#FFAF00"
   interval = 3
}

order += "tztime clock"
order += "tztime local"
order += "disk /"
order += "volume master"
order += "cpu_temperature 0"
order += "wireless wlp1s0"
order += "ethernet enp2s0"
order += "path_exists vpn"
order += "battery 1"

wireless wlp1s0 {
  format_up   = "[%essid] %ip [%quality]"
  format_down = "down"
}

ethernet enp2s0 {
  # If you use %speed, i3status requires root privileges.
  format_up   = "%ip"
  format_down = "down"
}

battery 1 {
  format         = "%status %remaining"
  low_threshold  = 30
  threshold_type = time
}

cpu_temperature 0 {
  format = "T: %degrees °C"
  path = "/sys/devices/platform/coretemp.0/hwmon/hwmon1/temp1_input"
}

path_exists vpn {
  # path exists when a VPN tunnel launched by nmcli/nm-applet is active
  path = "/proc/sys/net/ipv4/conf/tun0"
}

tztime clock {
  format = "%H:%M"
}

tztime local {
  format = "%Y-%m-%d"
}

disk "/" {
  format = "%avail"
}

volume master {
  format       = "♪: %volume"
  format_muted = "♪: muted (%volume)"
  device       = "default"
  mixer        = "Master"
  mixer_idx    = 0
}
